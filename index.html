<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<main class="site-main container">

<section class="slides-all">

    <div class="user-box">
      <img class="user" src="./img/user.jpg" alt="user photo" width="400" height="400">
      <div class="slide-top"><p class="title">Hello World</p></div>
    </div>

    <div class="user-box">
      <img class="user" src="./img/user.jpg" alt="user photo" width="400" height="400">
      <div class="slide-bottom"><p class="title">Hello World</p></div>
    </div>

</section>

<section class="slides-all">

  <div class="user-box">
    <img class="user" src="./img/user.jpg" alt="user photo" width="400" height="400">
    <div class="slide-left"><p class="title">Hello World</p></div>
  </div>

  <div class="user-box">
    <img class="user" src="./img/user.jpg" alt="user photo" width="400" height="400">
    <div class="slide-right"><p class="title">Hello World</p></div>
  </div>

</section>

<section class="slides-all">

  <div class="user-box">
    <img class="user" src="./img/user.jpg" alt="user photo" width="400" height="400">
    <div class="slide-opacity"><p class="title">Hello World</p></div>
  </div>

  <div class="user-box">
    <img class="user user-image" src="./img/user.jpg" alt="user photo" width="400" height="400">
    <div class="slide-opacity-button-bg">
      <p class="title opacity-button">John</p>
    </div>
  </div>

</section>



  <div class="user-box last-box">
    <img class="user" src="./img/user.jpg" alt="user photo" width="400" height="400">
    <div class="slide-scale last-slide"><p class="title scale-title">Hello World</p></div>
  </div>
</main>


</body>

</html>
